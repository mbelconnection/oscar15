<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="keywords" content="java, XML">
<title>Stone Church Family Health Center</title>

</head>

<body>

<table border="0" width="30%">
	<FORM METHOD="POST" NAME="form" action="checklogin.jsp">
	<tr>
		<td align="center">&nbsp;</td>
	</tr>
	<tr>
		<td>User Name:</td>
	</tr>
	<tr>
		<td align="center"><input class="input" tabindex="1" type="text"
			name="username" size="15" maxlength="15"></td>
	</tr>
	<tr>
		<td>Password:</td>
	</tr>
	<tr>
		<td align="center"><input class="input" tabindex="2"
			type="password" name="password" value="" size="15" maxlength="15">
		</td>
	</tr>
	<tr>
		<td align="center"><font size="+1"> <input type="submit"
			value="Sign in" name="login"> </font></td>
	</tr>
	<tr>
		<td align="center" nowrap><font size="-1">PIN: </font> <input
			class="input" type="password" name="pin" value="" size="6"
			maxlength="6"> <font size="-2"> for Internet users</font></td>
	</tr>
	</form>
</table>

</body>
</html>
