<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<title>Letterhead Template</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">

<style type="text/css">
body {font-size: 1em; font-family:"Times New Roman", Times, serif; background-color: #FFFFFF;}
</style>

<style type="text/css" media="print">
* {color: #000000;}
</style>

</head>
<body contenteditable onLoad="document.designMode = 'on';">

<table style="text-align: right;" border="0">
  <tbody>
	<tr style="font-style: italic; color: rgb(71, 127, 128);">
		<td><font size="+2">##clinic_name##</font> <hr style="width: 100%; height: 3px; color: rgb(212, 118, 0); background-color: rgb(212, 118, 0);"></td> 
	</tr>
	<tr style="color: rgb(212, 118, 0); "> 
		<td><small>##clinic_addressLineFull##<br>Fax:##clinic_fax## Phone:##clinic_phone##</small></td>
	</tr>
  </tbody>
</table>

<p>&nbsp;<p>

</body>
</html>
