hibernate.show_sql=true
hibernate.generate_statistics=false
hibernate.dialect=org.hibernate.dialect.Oracle9iDialect
#hibernate.dialect=org.hibernate.dialect.Oracle10gDialect

##################### LOGIN AND SECURITY CONTROL ############################
#ldap authentication
ldap_authentication=no
ldap_authentication_class=com.quatro.ldap.AuthenticationManager

#site access control
security_site_control=yes

##################### APPLICATION ADMINISTRATION ACCESS ############################
#admin option in deployment
with_admin_option=yes

##################### DATABASE AUDITING ############################
#audit log
log_accesses_of_client=yes
log_accesses_of_program=yes
audit_mode=on
##################### SystemOut ####################################
#redirect systemout to file
redirect_system_out_to_file=yes
#file size in KB
filesize_rollover=2048

##################### APPLICATION MODULE PARAMETERS ############################
#Minutes after which Cached Org been Refreshed
ORG_CACHE_TIMEOUT_MINUTES=1
# Login screen
logintitle = QuatroShelter
logintext =
loginlogo =
builddate = 2009-04-03

#Attachment size restriction
maxfilesize=2M

# Log in info
login_local_ip = 192.168

#SDMT File Locations
SDMT_IN_PATH=/sdmt/in/
SDMT_OUT_PATH=/sdmt/out/

#Update Program Occupancy Start Time 
#PROGRAM_OCCUPANCY_STARTTIME=04:00
#PROGRAM_OCCUPANCY_PREVIOUSDAY=yes

##################### SYSTEM RESERVED ############################
