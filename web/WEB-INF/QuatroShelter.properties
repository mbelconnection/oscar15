label.1no = 1
label.2no = 1
label.3no = 1
label.4no = 1
label.5no = 1
label.left = 200
label.top = 0
label.height = 145
label.gap = 0

# New demographic
phoneprefix = 416-


# Cookie-revolver security framework
cr_security=off

#Load CAISI Application Context
plugins=on

#caisi plugins
caisi=on
ModuleNames=Caisi
