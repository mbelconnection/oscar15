##################### DATA ACCESS CONFIGURATION ############################
# Database connection
jndiName = QGSHELTER
#db_username = smis		
#db_password = qsreader

#db_name = 
#db_type = oracle
 
#db_driver = oracle.jdbc.OracleDriver
